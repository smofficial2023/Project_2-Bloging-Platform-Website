<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeStyle Hub - Modern Living Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .blog-card:hover {
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .ql-editor {
            min-height: 200px;
        }
        .hero-pattern {
            background-image: url("data:image/svg+xml,%3csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3e%3cg fill='none' fill-rule='evenodd'%3e%3cg fill='%23ffffff' fill-opacity='0.1'%3e%3ccircle cx='30' cy='30' r='2'/%3e%3c/g%3e%3c/g%3e%3c/svg%3e");
        }
    </style>
</head>
<body class="bg-yellow-500 font-sans">
    <!-- Header -->
    <header class="gradient-bg hero-pattern text-white py-20">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold mb-4 animate-pulse">LifeStyle Hub</h1>
            <p class="text-xl mb-8 opacity-90">Discover inspiration for modern living</p>
            <button onclick="toggleWriteMode()" class="bg-white text-purple-600 px-8 py-3 rounded-full font-semibold hover:bg-opacity-90 transition duration-300 shadow-lg">
                <i class="fas fa-pen mr-2"></i>Write New Blog
            </button>
        </div>
    </header>

    <!-- Write Blog Section -->
    <div id="writeSection" class="hidden bg-white shadow-xl border-t-4 border-purple-500">
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">
                    <i class="fas fa-edit text-purple-600 mr-3"></i>Create Your Blog Post
                </h2>
                
                <div class="mb-6">
                    <input type="text" id="blogTitle" placeholder="Enter your blog title..." 
                           class="w-full p-4 border-2 border-gray-200 rounded-lg text-xl font-semibold focus:border-purple-500 focus:outline-none transition duration-300">
                </div>
                
                <div class="mb-6">
                    <input type="text" id="blogCategory" placeholder="Category (e.g., Health & Wellness, Travel, Fashion)" 
                           class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none transition duration-300">
                </div>
                
                <div class="mb-6">
                    <input type="url" id="blogImage" placeholder="Image URL (optional)" 
                           class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none transition duration-300">
                </div>
                
                <div class="mb-6">
                    <div id="editor" class="bg-white border-2 border-gray-200 rounded-lg"></div>
                </div>
                
                <div class="flex gap-4">
                    <button onclick="publishBlog()" class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transition duration-300 shadow-lg">
                        <i class="fas fa-paper-plane mr-2"></i>Publish Blog
                    </button>
                    <button onclick="toggleWriteMode()" class="bg-gray-500 text-white px-8 py-3 rounded-lg font-semibold hover:bg-gray-600 transition duration-300">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Featured Section -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-bold text-gray-800 mb-4">Featured Stories</h2>
                <div class="w-24 h-1 bg-gradient-to-r from-purple-600 to-blue-600 mx-auto rounded-full"></div>
            </div>
            
            <div id="blogGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8 max-w-6xl mx-auto">
                <!-- Default blogs will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Stats Section -->
    <section class="bg-gradient-to-r from-purple-600 to-blue-600 text-white py-16">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
                <div class="animate-pulse">
                    <div class="text-4xl font-bold mb-2" id="blogCount">4</div>
                    <div class="text-lg opacity-90">Blog Posts</div>
                </div>
                <div class="animate-pulse">
                    <div class="text-4xl font-bold mb-2">50K+</div>
                    <div class="text-lg opacity-90">Monthly Readers</div>
                </div>
                <div class="animate-pulse">
                    <div class="text-4xl font-bold mb-2">25+</div>
                    <div class="text-lg opacity-90">Categories</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <h3 class="text-2xl font-bold mb-4">LifeStyle Hub</h3>
            <p class="text-gray-400 mb-6">Inspiring modern living through authentic stories</p>
            <div class="flex justify-center space-x-6 text-2xl">
                <i class="fab fa-facebook hover:text-blue-400 cursor-pointer transition duration-300"></i>
                <i class="fab fa-twitter hover:text-blue-300 cursor-pointer transition duration-300"></i>
                <i class="fab fa-instagram hover:text-pink-400 cursor-pointer transition duration-300"></i>
                <i class="fab fa-pinterest hover:text-red-400 cursor-pointer transition duration-300"></i>
            </div>
        </div>
    </footer>

    <script>
        let quill;
        let blogs = [
            {
                title: "10 Morning Rituals That Will Transform Your Day",
                category: "Health & Wellness",
                image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80",
                content: "Discover the power of intentional morning routines that successful people swear by. From meditation to journaling, these simple yet powerful habits can completely transform your productivity, mindset, and overall well-being.",
                date: "March 15, 2024",
                readTime: "5 min read"
            },
            {
                title: "Sustainable Fashion: Building a Conscious Wardrobe",
                category: "Fashion & Style",
                image: "https://images.unsplash.com/photo-1445205170230-053b83016050?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80",
                content: "Learn how to create a stylish, versatile wardrobe while making environmentally conscious choices. We'll explore sustainable brands, timeless pieces, and the art of mindful shopping.",
                date: "March 12, 2024",
                readTime: "7 min read"
            },
            {
                title: "Hidden Gems: Off-the-Beaten-Path Travel Destinations",
                category: "Travel & Adventure",
                image: "https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2074&q=80",
                content: "Escape the tourist crowds and discover breathtaking destinations that offer authentic cultural experiences. From secluded beaches to mountain villages, these hidden gems will inspire your next adventure.",
                date: "March 10, 2024",
                readTime: "6 min read"
            },
            {
                title: "The Art of Minimalist Home Design",
                category: "Home & Decor",
                image: "https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2058&q=80",
                content: "Transform your living space into a serene sanctuary with minimalist design principles. Learn how to create beauty through simplicity, functionality, and intentional choices.",
                date: "March 8, 2024",
                readTime: "4 min read"
            }
        ];

        function initializeQuill() {
            quill = new Quill('#editor', {
                theme: 'snow',
                placeholder: 'Share your story, insights, and inspiration...',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['blockquote', 'code-block'],
                        ['link', 'image'],
                        ['clean']
                    ]
                }
            });
        }

        function renderBlogs() {
            const blogGrid = document.getElementById('blogGrid');
            blogGrid.innerHTML = '';
            
            blogs.forEach((blog, index) => {
                const blogCard = `
                    <article class="blog-card bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition-all duration-300">
                        <div class="relative">
                            <img src="${blog.image}" alt="${blog.title}" class="w-full h-64 object-cover">
                            <div class="absolute top-4 left-4">
                                <span class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-3 py-1 rounded-full text-sm font-semibold">
                                    ${blog.category}
                                </span>
                            </div>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-gray-800 mb-3 line-clamp-2 hover:text-purple-600 transition duration-300">
                                ${blog.title}
                            </h3>
                            <p class="text-gray-600 mb-4 line-clamp-3">
                                ${blog.content}
                            </p>
                            <div class="flex items-center justify-between text-sm text-gray-500">
                                <span><i class="far fa-calendar mr-1"></i>${blog.date}</span>
                                <span><i class="far fa-clock mr-1"></i>${blog.readTime}</span>
                            </div>
                            <button class="mt-4 bg-gradient-to-r from-purple-600 to-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transition duration-300 w-full">
                                Read More <i class="fas fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </article>
                `;
                blogGrid.innerHTML += blogCard;
            });
            
            // Update blog count
            document.getElementById('blogCount').textContent = blogs.length;
        }

        function toggleWriteMode() {
            const writeSection = document.getElementById('writeSection');
            if (writeSection.classList.contains('hidden')) {
                writeSection.classList.remove('hidden');
                if (!quill) {
                    initializeQuill();
                }
                writeSection.scrollIntoView({ behavior: 'smooth' });
            } else {
                writeSection.classList.add('hidden');
                clearForm();
            }
        }

        function clearForm() {
            document.getElementById('blogTitle').value = '';
            document.getElementById('blogCategory').value = '';
            document.getElementById('blogImage').value = '';
            if (quill) {
                quill.setContents([]);
            }
        }

        function publishBlog() {
            const title = document.getElementById('blogTitle').value.trim();
            const category = document.getElementById('blogCategory').value.trim();
            const imageUrl = document.getElementById('blogImage').value.trim();
            const content = quill.getText().trim();

            if (!title || !category || !content) {
                alert('Please fill in all required fields (Title, Category, and Content)');
                return;
            }

            const newBlog = {
                title: title,
                category: category,
                image: imageUrl || 'https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixlib=rb-4.0.3&auto=format&fit=crop&w=2072&q=80',
                content: content.substring(0, 200) + '...',
                date: new Date().toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                }),
                readTime: Math.ceil(content.split(' ').length / 200) + ' min read'
            };

            blogs.unshift(newBlog);
            renderBlogs();
            toggleWriteMode();
            
            // Success animation
            const successMessage = document.createElement('div');
            successMessage.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-pulse';
            successMessage.innerHTML = '<i class="fas fa-check mr-2"></i>Blog published successfully!';
            document.body.appendChild(successMessage);
            
            setTimeout(() => {
                successMessage.remove();
            }, 3000);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderBlogs();
        });
    </script>
</body>
</html>
